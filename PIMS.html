<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/leaflet.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        </style>
        <title></title>
    </head>

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>

        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script src="data/SampleLocation_2.js"></script>
        <script src="data/GeotechProjects_3.js"></script>
        <script src="data/EnvironmentalProjects_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-36.780805445966124,174.5462265021558],[-36.77670528530276,174.55437786603324]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_Basemap_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_Basemap_GoogleHybrid_0.addTo(map);
        map.addLayer(overlay_Basemap_GoogleHybrid_0);
        var overlay_Basemap_GoogleStreet_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_Basemap_GoogleStreet_1.addTo(map);
        map.addLayer(overlay_Basemap_GoogleStreet_1);
        function pop_SampleLocation_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Site_ID</strong><br />' + (feature.properties['Site_ID'] !== null ? Autolinker.link(String(feature.properties['Site_ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? Autolinker.link(String(feature.properties['Type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? Autolinker.link(String(feature.properties['Status'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Source</th>\
                        <td>' + (feature.properties['Source'] !== null ? Autolinker.link(String(feature.properties['Source'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PDF'] !== null ? Autolinker.link(String(feature.properties['PDF'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SampleLocation_2_0() {
            return {
                pane: 'pane_SampleLocation_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
            }
        }
        map.createPane('pane_SampleLocation_2');
        map.getPane('pane_SampleLocation_2').style.zIndex = 402;
        map.getPane('pane_SampleLocation_2').style['mix-blend-mode'] = 'normal';
        var layer_SampleLocation_2 = new L.geoJson(json_SampleLocation_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_SampleLocation_2',
            onEachFeature: pop_SampleLocation_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SampleLocation_2_0(feature));
            },
        });
        var cluster_SampleLocation_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_SampleLocation_2.addLayer(layer_SampleLocation_2);

        bounds_group.addLayer(layer_SampleLocation_2);
        cluster_SampleLocation_2.addTo(map);

            },
        });
        var cluster_GeotechProjects_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,

        cluster_GeotechProjects_3.addLayer(layer_GeotechProjects_3);

        bounds_group.addLayer(layer_GeotechProjects_3);
        cluster_GeotechProjects_3.addTo(map);
        function pop_EnvironmentalProjects_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EnvironmentalProjects_4_0() {
            return {
                pane: 'pane_EnvironmentalProjects_4',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',

                fillColor: 'rgba(84,176,74,1.0)',
            }
        }
        map.createPane('pane_EnvironmentalProjects_4');
        map.getPane('pane_EnvironmentalProjects_4').style.zIndex = 404;
        map.getPane('pane_EnvironmentalProjects_4').style['mix-blend-mode'] = 'normal';
        var layer_EnvironmentalProjects_4 = new L.geoJson(json_EnvironmentalProjects_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_EnvironmentalProjects_4',
            onEachFeature: pop_EnvironmentalProjects_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_EnvironmentalProjects_4_0(feature));
            },
        });
        var cluster_EnvironmentalProjects_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_EnvironmentalProjects_4.addLayer(layer_EnvironmentalProjects_4);

        bounds_group.addLayer(layer_EnvironmentalProjects_4);
        cluster_EnvironmentalProjects_4.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/EnvironmentalProjects_4.png" /> Environmental Projects': cluster_EnvironmentalProjects_4,'<img src="legend/GeotechProjects_3.png" /> Geotech Projects': cluster_GeotechProjects_3,'<img src="legend/SampleLocation_2.png" /> Sample Location': cluster_SampleLocation_2,"Basemap_GoogleStreet": overlay_Basemap_GoogleStreet_1,"Basemap_GoogleHybrid": overlay_Basemap_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
